<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RSS agregator</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark bg-gradient p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                <h1 class="display-3 mb-0">RSS агрегатор</h1>
                <p class="lead">RSS ленты сегодня одна из лучших возможностей держать руку на пульсе событий</p>
                <form action class="rss-form text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus="" required="" name="url" aria-label="url" 
                                class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                                <label for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                    <div class="col-auto">
                        <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                    </div>
                    </div>
                </form>
                <p class="feedback m-0 position-absolute small text-danger"></p>
                <p class="mt-4 mb-2 text-muted">Примеры:<br> https://ru.hexlet.io/lessons.rss<br>  https://www.vesti.ru/vesti.rss</p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 order-0 mx-auto order-lg-1 feeds"></div>
            </div>
        </section>
    </main>
        <footer class="footer border-top py-3 mt-5 bg-ligth">
            <p text-right>Created by Dmitry Utkin</p>
        </footer>
</body>
</html>
