<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>RSS agregator</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
        <section class="container">
            <div class="row">
                <h1>RSS агрегатор</h1>
                <form action class="rss-form text-body">
                    <div class="col">
                        <input id="url-input" autofocus="" required="" name="url" aria-label="url" 
                        class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                        <label for="url-input">Ссылка RSS</label>
                    </div>
                    <div class="col-auto">
                        <button type="submit" aria-label="add"class="">Добавить</button>
                    </div>
                    <p class="feedback m-0 position-absolute small text-danger"></p>
                </form>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="posts"></div>
                <div class="feeds"></div>
            </div>
        </section>
    <main>
</body>
</html>
